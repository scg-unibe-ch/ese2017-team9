<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/global.css" th:src="@{/css/global.css}" />
</head>
<body>
<div th:replace="aui :: header" >Header</div>



<div class="itemList">

    <div class="new">
        <a th:href="@{editUser}">new User</a>
    </div>

    <table class="itemListItem">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-Mail</th>
            <th>Locked</th>

        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.Lastname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.locked}"></td>
            <td>
                <a th:href="@{editUser(usrId=${user.userid})}">
                    <button name="edit" type="button">Edit</button>
                </a>
            </td>
            <td>
                <form th:action="@{/user/remove(usrId=${user.userid})}" th:object="${user}" method="post">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>

    </table>

</div>

</body>
</html>
