<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Delivery</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/global.css" th:src="@{/css/global.css}" />
</head>
<body>

<div th:fragment="deliveryPopup">
    <button class="savecancel-button" style="margin-left: 10px; margin-bottom: 10px; width: 150px;" id="addDeliveryButton" type="button">Add Delivery</button>

    <div id="addDeliveryPopup" class="modal" style="height:90%;overflow:scroll;">
        <div class="modal-content">
            <div class="modal-header">Select Deliveries to Add: </div>

                <form th:action="@{/addDeliveryPopUp}" th:method="post">
                    <input type="hidden" name="tourId" th:field="${currentTour.tourId}"/>
                    <div class="modal-body" style="background-color: white;">
                        <th:block th:each="delivery : ${deliveries}">
                        <label><input type="checkbox" name="Checkboxes" th:value="${delivery.deliveryId}" >

                            <table class="searchItem">

                                <tr >
                                    <td style="min-width: 100px;" th:text="${delivery.deliveryName}"></td>

                                    <td style="white-space:pre; min-width: 150px;" th:text="${delivery.recipient}"></td>
                                </tr>

                            </table>
                        </input>
                        </label>
                        </th:block>
                </div>
                <div class="modal-footer">
                    <button class="modal-button" style="width: auto; float: left" th:action="@{/addDeliveryPopUp(tourId=${tourId})}" type="submit">Add</button>
                    <button class="modal-button" style="width: auto; float: right;" name="exitAddDelivery" type="button">Cancel</button>
                </div>
                </form>



        </div>
    </div>

    <script>
        // Get the modal
        var popupDelList = document.getElementById('addDeliveryPopup');

        // Get the button that opens the modal
        var btnDelList = document.getElementById("addDeliveryButton");

        // Get the span element that closes the modal
        var spanDelList = document.getElementsByName("exitAddDelivery")[0];

        // When the user clicks the button, open the modal
        btnDelList.onclick = function() {
            popupDelList.style.display = "block";
        }

        // When the user clicks on span (x), close the modal
        spanDelList.onclick = function() {
            popupDelList.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == popupDelList) {
                popupDelList.style.display = "none";
            }
        }
    </script>
</div>


</body>
</html>
