<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delivery</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/global.css" th:src="@{/css/global.css}" />
</head>
<body>

<div th:replace="aui :: header" >Header</div>

<form th:action="@{/editDelivery}" th:object="${currentDelivery}" method="post">
    <input type="hidden" name="DeliveryId" th:field="*{deliveryId}"/>
    <div>Length: <input type="double" name="length" th:field="*{length}"/></div>
    <div>Width: <input type="double" name="width" th:field="*{width}"/></div>
    <div>Height: <input type="double" name="height" th:field="*{height}"/></div>
    <div>Weight: <input type="double" name="weight" th:field="*{weight}"/></div>
    <div>Comments: <input type="text" name="comments" th:field="*{comments}"/></div>



    <a th:href="@{delivery(deliveryId=*{DeliveryId})}">
        <button name="cancel" type="button">Cancel</button>
    </a>

    <button th:action="@{/editDelivery(delivery=${currentdelivery})}" type="submit">Save</button>

</form>


</body>
</html>
