<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/global.css" th:src="@{/css/global.css}" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/globalMobile.css" th:src="@{/css/globalMobile.css}" />
    <title>Edit Profile</title>
</head>

<body>

<div th:if="${role} == 'ROLE_ADMIN'">
    <div th:replace="aui :: header">Header</div>
</div>
<div th:if="${role} == 'ROLE_USER'">
    <div th:replace="sui :: header">Header</div>
</div>

<form th:action="@{/editMyProfile}" th:object="${loggedInUser}" method="post">
    <div> <input type="hidden" name="username" th:field="*{username}"/></div>
    <div>First Name: <input type="text" name="firstname" th:field="*{firstname}"/></div>
    <div>Last Name: <input type="text" name="lastname" th:field="*{lastname}"/></div>
    <div>E-Mail: <input type="email" th:name="email" th:field="*{email}" /></div>
    <input type="hidden" name="newPassword" th:field="*{password}"/>



    <div>
        <a th:href="@{/myProfile}">
            <button name="cancel" type="button">Cancel</button>
        </a>

        <button th:action="@{/editMyProfile(user=${loggedInUser})}" type="submit">Save</button>
    </div>

</form>


</body>
</html>
