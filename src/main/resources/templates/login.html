<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/global.css" th:src="@{/css/global.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<header class="header">
    <div class="header-left">
        <b>DELSAY</b>
    </div>
    <nav class="header-right">
        <td style="text-align: right"><a href="../login.html">Login</a></td>
    </nav>

</header>

<div class="login">

    <div>
        <div style="color: red;" th:if="${param.error}" >
            Invalid username and password or locked user.
        </div>
        <div style="color: blue;" th:if="${param.logout}" >
            You have been logged out. Congratulation! You finished the usability test. Thank you!
        </div>
        <div style="color: red;" th:if="${param.noAccess}" >
           You have no access rights to this site.
        </div>
    </div>

    <div style="float:left; width:150px; text-align:right;">
        <div><label> User Name </label></div>
        <div><label> Password </label></div>
    </div>
    <div style="float:right; width: 230px; text-align:left;">
    <form th:action="@{/login}" method="post">
        <div><label><input type="text" name='username'/> </label></div>
        <div><label><input type="password" name="password"/> </label></div>
        <div class="loginbtn"><input type="submit" value="Sign In"/></div>
    </form>
    </div>
    <br class="clear" />

</div>

<footer class="footer">Â© by ESE2017Team9</footer>
</body>
</html>
