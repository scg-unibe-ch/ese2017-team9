<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Tours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/global.css" th:src="@{/css/global.css}" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/globalMobile.css" th:src="@{/css/global.css}" />

</head>
<body>

<div th:replace="sui :: header" >Header</div>
<div class="main-content">
<div th:each="tour : ${tours}" th:if="tours != null">
    <a th:href="@{/driverTourDeliveries(tourId=${tour.tourId})}" >
        <table class="displayItemsDriver">
            <tr>
                <td style="font-weight: bold;" th:text="${tour.tourName}"></td>
            </tr>
            <tr>
                <td th:text="${tour.deliverDay}"></td>
            </tr>
        </table>
    </a>
</div>
</div>

</body>
</html>
